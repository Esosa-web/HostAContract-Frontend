server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # This is the magic for single-page applications like React.
    # It ensures that if you refresh the browser on a page like /my-account,
    # the request is redirected back to index.html so React Router can handle it.
    location / {
        try_files $uri $uri/ /index.html;
    }
}